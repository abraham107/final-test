<!-- CONTACT SECTION -->
<div class="container">
    <section id="contact" class="row">

        <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Contact Us</h3>
                </div>
                <div class="panel-body">
                    <form id="contactForm" class="form">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="contactNumber">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" name="email" placeholder="Contact Number" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="comments">Your Message</label>
                            <textarea class="form-control" rows="5" id="yourMessage" name="comments" placeholder="Enter Your Comments Here" required></textarea>
                        </div>
                        <div class="text-right">
                            <button id="sendButton" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
